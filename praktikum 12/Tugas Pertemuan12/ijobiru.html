<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header class="d-flex justify-content-center col-12 bg-info p-2 mt-2">
      <h1 class="text-center text-white">HEADER</h1>
    </header>
    <nav class="d-flex justify-content-center col-12 bg-success p-2 mt-2">
      <h1 class="text-center text-white">NAVIGATION</h1>
    </nav>
    <main class="d-flex mt-4" style="height: 55vh">
      <div class="col-md-3 bg-success p-4 me-2 text-white">
        <h1 class="d-flex justify-content-center">ASIDE</h1>
      </div>
      <div class="col-md-9">
        <div class="col-md-12 bg-info p-4 text-white mb-3" style="height: 26vh;">
            <h1 class="d-flex justify-content-center">CONTENT</h1>
        </div>
        <div class="col-md-12 bg-primary p-4 text-white"  style="height: 26vh;">
            <h1 class="d-flex justify-content-center">SECTION</h1>
        </div>
      </div>
    </main>

    <footer class="d-flex justify-content-center col-12 bg-info p-2 mt-2">
      <h1 class="text-center text-white">FOOTER</h1>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
